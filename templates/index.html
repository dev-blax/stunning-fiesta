<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Cookie Generator</title>
</head>
<body>
    <h1>Fortune Cookie Generator</h1>
    <button onclick="generateFortune()">Generate Fortune</button>
    <p id="fortune"></p>

    <script>
        async function generateFortune() {
            try {
                const response = await fetch('/generate-fortune');

                const data = await response.json();

                document.getElementById('fortune').innerText = data.fortune;
            } catch (error) {
                console.error('Error fetching fortune:', error);
            }
        }
    </script>
</body>
</html>
